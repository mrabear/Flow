<!-- 
Flow.html
The browser page for Flow, draws the game canvas and executes the game code
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Flow Tower Defense</title>

<!-- The game container and body are set to maximize themselves on the screen -->
<style type="text/css">
	html, body 
	{
		min-height: 100%;
		margin: 0;
	}

	#GameContainer 
	{
		position: fixed;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		border: 1px;
		text-align: center;
		vertical-align: middle;
		background-color: #AAAAAA;
	}
</style>

<!-- Include jquery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js" ></script>

<!-- Include the Box2dWeb Physics Engine -->
<script type="text/javascript" src="lib/Box2dWeb-2.1.a.3.js"></script>

<!-- Include the requestAnimationFrame shim -->
<script type="text/javascript" src="lib/Polyfill.js" ></script>

<!-- Include the EaselJS animation library -->
<!--<script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>-->

</head>

<body>
	<!-- The game container stretches to fill the screen, provides a container for the canvas -->
	<div id="GameContainer">

		<!-- The canvas that the game will be rendered on -->
		<canvas id="GameCanvas" style="background-color: #FFFFFF;">
		Your browser doesn't support HTML5, dickbag
		</canvas>

	</div>
</body>

<!-- Include the game code -->
<script type="text/javascript" src="src/entity.js" ></script>
<script type="text/javascript" src="src/physics.js" ></script>
<script type="text/javascript" src="src/input.js" ></script>
<script type="text/javascript" src="src/graphics.js" ></script>
<script type="text/javascript" src="src/bumper.js" ></script>
<script type="text/javascript" src="src/ball.js" ></script>
<script type="text/javascript" src="src/base.js" ></script>
<script type="text/javascript" src="src/flow.js" ></script>

</html>
